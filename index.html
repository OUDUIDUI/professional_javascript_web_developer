<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript高级程序学习笔记</title>
    <link rel="stylesheet" href="./style.css">

    <!-- 让预加载器知道动态请求文件的存在 -->
    <link rel="preload" href="./js/dynamic.js">

    <!-- 推迟执行脚本 -->
    <script defer src="./js/defer.js"></script>

    <!-- 异步执行脚本 -->
    <script defer src="./js/async.js"></script>
</head>
<body>
    <!-- 当浏览器不支持JavaScript或被浏览器禁用JavaScript时显示 -->
    <noscript>
        <p>This page requires a JavaScript-enabled browser.</p>
    </noscript>
    
    <h1>HelloWorld</h1>

    <!-- 直接在网页中嵌入JavaScript代码 -->
    <script>
        console.log("行内嵌入JavaScript");

        // 动态加载JavaScript
        let script = document.createElement('script');
        script.src = './js/dynamic.js';   // 设置js路径
        script.async = false;     // 这种方式默认是开启异步属性
        document.head.appendChild(script);
    </script>

    <!-- 外部引入JavaScript -->
    <script src="./js/main.js"></script>
</body>
</html>
